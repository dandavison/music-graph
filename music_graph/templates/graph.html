<!DOCTYPE html>
<meta charset="utf-8">
<link href="/static/graph.css" rel="stylesheet" type="text/css"></link>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<body>
  <div id="controls">
    <form method="POST" action="/graph/edges">
      <input name="Artist_1" list="artists"/>
      <input name="Artist_2" list="artists"/>
      <datalist id="artists">
        {% for artist in artists %}
        <option value="{{ artist|e }}">
          {% endfor %}
      </datalist>
      <input type="submit" value="Create Edge"/>
    </form>
  </div>
  <div id="graph"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="https://rawgit.com/d3/d3-plugins/master/fisheye/fisheye.js"></script>
  <script src="/static/graph.js"></script>
</body>
